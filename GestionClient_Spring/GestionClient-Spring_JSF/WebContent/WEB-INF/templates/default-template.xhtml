<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="pageTitle">Default title</ui:insert></title>
	<h:outputStylesheet name="css/default.css" />
</h:head>

<h:body>
	<!-- 	<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" /> -->

		<div id="header">
			<ui:insert name="header">
				<ui:include src="default-header.xhtml" />
			</ui:insert>
		</div>


		<div id="content">
			<h1 id="pageTitle">
				<ui:insert name="pageTitle"></ui:insert>
			</h1>
			<ui:insert name="content">
				<ui:include src="/WEB-INF/snippets/not-implemented.xhtml" />
			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="default-footer.xhtml" />
			</ui:insert>
		</div>
	
</h:body>

</html>
